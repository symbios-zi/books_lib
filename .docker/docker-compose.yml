version: '2'

services:
  web:
    build:
      context: ./
      dockerfile: web
    volumes:
      - ../:/var/www
    ports:
      - "8080:80"
    links:
      - app
  app:
    build:
      context: ./
      dockerfile: app
    volumes:
      - ../:/var/www
    links:
      - db
    environment:
      - DB_PORT=3306
      - DB_HOST=db
  db:
    image: mysql:5.7
    restart: always
    env_file:
        - ".env"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
        - "13306:3306"
    volumes:
    - "./data/db/mysql:/var/lib/mysql"